<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker Redux</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body>
    <div class="get-started">
      <h2>Service Worker Redux</h2>
      <button id="start" class="button button--start">Get Started</button>
    </div>
    <script>
      (function() {
        'use strict';

        document.getElementById('start').addEventListener('click', (event) => {
          fetch('http://localhost:8080/counters', {method: 'post'})
            .then(res => res.json())
            .then(data => window.location = `/counter.html?counter=${data.id}`)
            .catch(err => console.error(err));
        });
      })();
    </script>
</body>
</html>
